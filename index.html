<body class="bodyhome">
  <main class="mainhome">
    <div class="containerhome">
      <a href="/">
        <img class="imghome" src="/images/home_left.jpg" alt="" />
      </a>
      <img class="divider-index" src="/images/divider.png" alt="divider">
      <a href="/">

      </a>
    </div>
    <div class="containerhome-tmp">
      <p class="volvemos-pronto-msj">Estamos mejorando algunos detalles, volvemos en:</p>
      <div id="countdown"></div>
    </div>
  </main>

  <script src="js/jquery-3.5.1.min.js"></script>

  <script src="js/custom.js"></script>
  <script>
    // Set the date we're counting down to: July 15, 7:00 PM
    var countDownDate = new Date("July 15, 2024 19:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>
